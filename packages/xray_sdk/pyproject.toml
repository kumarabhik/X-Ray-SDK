[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "xray-sdk"
version = "0.1.0"
description = "X-Ray SDK for decision tracing"
requires-python = ">=3.9"
dependencies = ["requests>=2.31.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["xray_sdk*"]
